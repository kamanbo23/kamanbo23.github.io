services:
  # Backend API service
  - type: web
    name: researchapp-api
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    plan: free
    autoDeploy: false
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PORT
        value: 8000
      - key: RENDER_EXTERNAL_URL
        sync: false

  # Frontend static site as a web service
  - type: web
    name: researchapp-web
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    plan: free
    autoDeploy: false
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: researchapp-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: postgres
    databaseName: researchapp
    plan: free 