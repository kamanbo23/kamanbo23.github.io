[phases.setup]
nixPkgs = ["python39", "gcc", "glibc.dev", "postgresql"]

[phases.install]
cmds = [
  "cd backend && pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python -c \"import os, sys; sys.path.append('.'); from database import engine; import models; models.Base.metadata.create_all(bind=engine); print('Database tables created successfully!')\""
]

[start]
cmd = "cd backend && chmod +x railway_start.sh && ./railway_start.sh" 